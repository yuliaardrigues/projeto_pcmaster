{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Seus Pontos e Bonificações</h1>

  <div class="bg-white border rounded-2xl shadow-sm p-6 max-w-md mx-auto">
    <p class="text-lg text-gray-700 mb-4 text-center">
      Olá, <span class="font-semibold">{{ user.username }}</span>!
    </p>

    <p class="text-2xl font-bold text-center text-green-600 mb-6">
      Você tem <span class="text-indigo-600">{{ pontos }}</span> pontos acumulados.
    </p>

    <div class="text-center">
      <h2 class="text-xl font-semibold mb-2">Sua Patente:</h2>
      <p class="text-lg mb-4">
        <span class="inline-block px-4 py-2 rounded-full
          {% if patente == 'Bronze' %} bg-yellow-400 text-yellow-900
          {% elif patente == 'Prata' %} bg-gray-300 text-gray-800
          {% elif patente == 'Ouro' %} bg-yellow-500 text-yellow-900
          {% elif patente == 'Diamante' %} bg-indigo-600 text-white
          {% else %} bg-gray-200 text-gray-700
          {% endif %}">
          {{ patente }}
        </span>
      </p>

      <h2 class="text-xl font-semibold mb-2">Sua Bonificação:</h2>
      <p class="text-gray-700 text-lg max-w-md mx-auto">
        {{ bonificacao }}
      </p>
    </div>
  </div>
</div>
{% endblock %}
