{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-8">

    <!-- Breadcrumb -->
    <div class="text-sm text-gray-500 mb-6">
        <a href="{% url 'home' %}" class="hover:text-green-600">Home</a>
        <span class="mx-2">/</span>
        <span class="text-gray-800">{{ produto.nome }}</span>
    </div>

    <div class="flex flex-col lg:flex-row gap-8">
        <!-- Imagem principal -->
        <div class="lg:w-1/2">
            <div class="border p-4 rounded-lg mb-4">
                <img id="mainProductImage" src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" class="w-full h-80 object-contain">
            </div>

            <!-- Miniaturas -->
            <div class="flex space-x-2">
                {% for i in produto.galeria.all %}
                    <div class="w-16 h-16 border rounded cursor-pointer hover:border-green-500 transition"
                         onclick="document.getElementById('mainProductImage').src = '{{ i.imagem.url }}'">
                        <img src="{{ i.imagem.url }}" class="w-full h-full object-contain" alt="Miniatura">
                    </div>
                {% empty %}
                    <div class="w-16 h-16 border rounded">
                        <img src="{{ produto.imagem.url }}" class="w-full h-full object-contain" alt="Miniatura">
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Detalhes -->
        <div class="lg:w-1/2">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ produto.nome }}</h1>

            <div class="text-2xl text-green-600 font-semibold mb-4">
                R$ {{ produto.preco }}
            </div>

            <p class="text-gray-600 mb-6">{{ produto.descricao }}</p>

            <!-- Quantidade -->
            <div class="mb-4">
                <label class="block font-medium mb-1">Quantidade:</label>
                <div class="flex">
                    <button class="px-3 py-1 border rounded-l" onclick="decrementQuantity()">-</button>
                    <input type="text" id="quantityInput" value="1" class="w-12 text-center border-t border-b py-1">
                    <button class="px-3 py-1 border rounded-r" onclick="incrementQuantity()">+</button>
                </div>
            </div>

            <!-- BotÃµes -->
            <div class="flex flex-col sm:flex-row gap-3 mt-6">
                <form method="post" action="{% url 'adicionar_ao_carrinho' produto.pk %}" class="w-full">
                    {% csrf_token %}
                    <input type="hidden" name="quantity" id="formQuantity" value="1">
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-lg font-medium">
                        Adicionar ao Carrinho
                    </button>
                </form>

                <form method="post" action="{% url 'adicionar_aos_favoritos' produto.pk %}" class="w-full">
                    {% csrf_token %}
                    <button type="submit" class="w-full border border-green-600 text-green-600 hover:bg-green-50 py-3 px-6 rounded-lg font-medium">
                        Favoritar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function incrementQuantity() {
        const input = document.getElementById('quantityInput');
        input.value = parseInt(input.value) + 1;
        document.getElementById('formQuantity').value = input.value;
    }

    function decrementQuantity() {
        const input = document.getElementById('quantityInput');
        if (parseInt(input.value) > 1) {
            input.value = parseInt(input.value) - 1;
            document.getElementById('formQuantity').value = input.value;
        }
    }
</script>
{% endblock %}
