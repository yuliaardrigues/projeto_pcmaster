<!-- templates/carrinho.html -->
{% extends 'base.html' %}
{% block content %}
<section class="max-w-7xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6">Seu Carrinho</h2>

  <!-- Lista de itens -->
  <div class="space-y-6">
    <!-- Item do carrinho -->
    <div class="flex items-center justify-between bg-white p-4 shadow rounded-lg">
      <div class="flex items-center space-x-4">
        <img src="https://via.placeholder.com/100" alt="Produto" class="w-24 h-24 object-cover rounded" />
        <div>
          <h3 class="text-lg font-semibold">Nome do Produto</h3>
          <p class="text-gray-500">R$ 1299</p>
          <div class="flex items-center mt-2">
            <label for="quantidade" class="mr-2 text-sm">Qtd:</label>
            <input type="number" value="1" min="1" class="w-16 px-2 py-1 border rounded text-center" />
          </div>
        </div>
      </div>
      <button class="text-red-500 hover:text-red-700 font-medium">Remover</button>
    </div>

    <!-- Repetir o bloco acima para mais itens -->
  </div>

  <!-- Resumo do pedido -->
  <div class="mt-8 bg-gray-100 p-6 rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3">
    <h3 class="text-xl font-semibold mb-4">Resumo do Pedido</h3>
    <div class="flex justify-between text-lg font-medium mb-2">
      <span>Total:</span>
      <span>R$ 1299</span>
    </div>
    <button class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">
      Finalizar Compra
    </button>
  </div>
</section>
{% endblock %}
