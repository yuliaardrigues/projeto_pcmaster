{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
    <div class="flex items-center space-x-6">
        <img class="w-20 h-20 rounded-full object-cover border-4 border-green-500" 
             src="https://ui-avatars.com/api/?name={{ user.username }}" 
             alt="Avatar">
        <div>
            <h2 class="text-2xl font-bold">{{ user.username }}</h2>
            <p class="text-gray-600">{{ user.email }}</p>
            <div class="mt-2 inline-flex items-center space-x-2">
                <span class="text-sm font-semibold text-white px-3 py-1 rounded-full 
                    {% if badge == 'bronze' %} bg-yellow-700
                    {% elif badge == 'prata' %} bg-gray-400
                    {% elif badge == 'ouro' %} bg-yellow-500
                    {% elif badge == 'diamante' %} bg-blue-400
                    {% endif %}">
                    {{ badge|title }} Badge
                </span>
            </div>
        </div>
    </div>

    <!-- Pontuação -->
    <div class="mt-6">
        <h3 class="text-lg font-semibold mb-2">Pontuação</h3>
        <div class="bg-gray-100 p-4 rounded shadow-inner text-lg font-bold text-gray-700">
            {{ perfil.pontos }} pontos
        </div>
    </div>

    <!-- Ações -->
    <div class="mt-6 flex space-x-4">
        <a href="" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
            Editar Perfil
        </a>
        <a href="{% url 'home' %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
            Voltar
        </a>
    </div>
</div>
{% endblock %}
